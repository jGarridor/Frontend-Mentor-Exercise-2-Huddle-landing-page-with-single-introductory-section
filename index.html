<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor Exercise 2 | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./styles.css">

  <link href="/fontawesome-free-6.4.2-web/css/fontawesome.css" rel="stylesheet">
  <link href="/fontawesome-free-6.4.2-web/css/brands.css" rel="stylesheet">
  <link href="/fontawesome-free-6.4.2-web/css/solid.css" rel="stylesheet">

  <style>          
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">
    <img src="./images/logo.svg" class="icon">
    <div class="hero--container">
      <img src="./images/illustration-mockups.svg" class="hero_banner">
      <section class="hero_info">
        <div class="hero_info--ctner">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we built communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
        <div class="hero_info--icns">
          <button class="icon--button">
            <i class="fa-brands fa-facebook-f fa-2xl"></i>
          </button>
          <button class="icon--button">
            <i class="fa-brands fa-twitter fa-2xl"></i>
          </button>
          <button class="icon--button">
            <i class="fa-brands fa-instagram fa-2xl"></i>
          </button>    
        </div>
      </section>
    </div>
  </div>

  </footer> -->
</body>
</html>
